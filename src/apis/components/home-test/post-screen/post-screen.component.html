<h3>POSTS</h3>
<ul>
  <li *ngFor="let post of listPosts">
    {{ post.title }}
    <button (click)="getPost(post.id)">VER</button>
    <button (click)="putPost()">MMODIFICAR</button>
    <button (click)="deletePost(post.id)">BORRAR</button>
    <button (click)="getPostComments(post.id)">Comentarios</button>
  </li>
</ul>
<button (click)="postPost()">Alta Post</button>
